language: swift
os: osx
osx_image: xcode11
xcode_project: PamSdk
xcode_scheme: PamSdk
env:
  global:
    - FRAMEWORK_NAME=PamSdk
before_install:
  - brew update
  - brew outdated carthage || brew upgrade carthage
before_script:
  - carthage bootstrap
before_deploy:
  - carthage build --no-skip-current
  - carthage archive $FRAMEWORK_NAME